<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./libs/bootstrap-4.6.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/navbar.css">
</head>
<body>

  <!-- 1. 导航栏 -->
  <nav class="navbar navbar-expand-lg">

    <div class="container-fluid">
      <!-- logo -->
      <a class="navbar-brand" href="#">
        <img class="logo" src="./img/logo.png" alt="">
      </a>

      <!-- 按钮 <=992显示 -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <img class="expand-icon" src="./img/show-icon.png" alt="">
      </button>

      <!-- 导航列表 -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="text-link active">
            <span class="">首页</span>
          </li>
          <li class="text-link">
            <span class="">API</span>
          </li>
          <li class="text-link">
            <span class="">解决方案</span>
          </li>
          <li class="text-link">
            <span class="">案例</span>
          </li>
          <li class="text-link">
            <span class="">新闻</span>
          </li>
          <li class="text-link">
            <span class="">关于我们</span>
          </li>
        </ul>
        <p class="text-link hot-line">
          <span class="">咨询热线: xxxxx</span>
        </p>
      </div>
    </div>

  </nav>

  <!-- 2. 轮播图 -->
  <div id="carouselExampleIndicators" class="carousel slide">
    <!-- 指示器 -->
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>

    <!-- 轮播图的图片 -->
    <div class="carousel-inner">
      <!-- <div class="carousel-item active">
        <img src="./img/banner0.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./img/banner1.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./img/banner2.png" class="d-block w-100" alt="...">
      </div> -->
    </div>

    <!-- 分页 -->
    <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- 3. 目标客户 -->
   <div class="target-customer">
    <h1 class="title">目标客户</h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col item">1</div>
        <div class="col item">2</div>
        <div class="col item">3</div>
        <div class="col item">4</div>
      </div>
    </div>
   </div>



  <script src="./libs/jquery/jquery-3.6.0.js"></script>
  <script src="./libs/bootstrap-4.6.1/js/bootstrap.bundle.min.js"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/banner.js"></script>
</body>
</html>
